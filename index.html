<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="main">
        <h1 id="title">Form title</h1>
        <div>
            <p id="description">Short explanation</p>
        </div>
        <div id="form-div">

            <div>
                <form id="survey-form">
                <label for ="name" id="name-label">Name</label><br>
                <input type="text" id="name" name="name" required="true" placeholder="Enter your name"><br>
                <label for ="email" id="email-label">Email</label><br>
                <input type="email" id="email" name="email" required="true" placeholder="Enter your email"><br>
                <label for ="age" id="number-label">Age</label><br>
                <input type="number" id="number" name="age" required="true" max="150" min="18" placeholder="Enter your age"><br>
            

                <div id="dropdown-div">
                    <label for ="dropdown" id="dropdown-label">Choose one</label><br>
                    <select name="dropdown" id="dropdown">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                    
                    <div id="radio-div">
                        <p>Pick one: </p>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label> 
                    </div>
                    
                    <div id="check-div">
                        <p>Check one</p>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                            <label for="vehicle1"> I have a bike</label>
                            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                            <label for="vehicle2"> I have a car</label>
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for ="vehicle3">I have a boat</label>
                    </div>
                    
                    <label for="textarea">Additional comments</label>
                    <textarea id="textarea" name="textarea" rows="5" cols="25">Write something here</textarea>
                    <!-- <div id="checkbox-div">
                        <p>Check one</p>
                            
                    </div> -->
                    <input id="submit" type="submit" value="Send form">
                    
            </form>
            </div>
        </div>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async defer></script>
    </body>
</html>
